<div id="login-page">
	<div class="container">
    <div class="form-install">
      <h2 class="form-install-login">Install Madmin</h2>
      <div class="login-wrap">
        <label><p>Database Credentials:</p></label>
        <input type="text" class="form-control" placeholder="Username" autofocus><br>
        <input type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <span class="pull-right">
              <a href=""> Test Connection</a>
          </span>
        </label>
        <hr>

        <label><p>Create Admin user:</p></label>
        <input type="text" class="form-control" placeholder="Username" autofocus><br>
        <input type="password" class="form-control" placeholder="Password"><br>
        <input type="password" class="form-control" placeholder="Confirm Password">
        <button ng-click="login.go()" class="btn btn-primary pull-right" style="margin-top: 15px">Install</button>
        <hr style="margin-top: 60px;">
        
      </div>
    </div>
	</div>
</div>
