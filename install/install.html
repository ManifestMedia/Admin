<div id="login-page">
	<div class="container">
    <div class="form-install">
      <h2 class="form-install-login">Install Madmin</h2>
      <div class="login-wrap">
        <label><p>Database Credentials:</p></label>
        <input type="text" class="form-control" placeholder="Username" autofocus><br>
        <input type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
            <span class="pull-left">
                <a href=""> Test</a>
            </span>
            <button ng-click="login.go()" class="btn btn-primary pull-right"><i class="fa fa-lock"></i> LOGIN</button>
        </label>
        <hr>

        <label><p>Create Admin user:</p></label>
        <input type="text" class="form-control" placeholder="Username" autofocus><br>
        <input type="password" class="form-control" placeholder="Password">
        <input type="password" class="form-control" placeholder="Confirm Password">
      </div>
    </div>
	</div>
</div>
