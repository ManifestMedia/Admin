<div id="login-page">
	<div class="container">
  	<div class="form-login">

    	<h2 class="form-login-heading">log in</h2>
      <div class="login-wrap">
	      <input type="text" class="form-control" placeholder="Email" autofocus><br>
	      <input type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
            <span class="pull-left">
                <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
            <button ng-click="login.go()" class="btn btn-primary pull-right"><i class="fa fa-lock"></i> LOGIN</button>
        </label>
        <hr>

        <div ng-show="!login.adminInstalled"> 
        	<div class="centered alert alert-warning">
        		<p class="centered"><b>This instance of Madmin is not installed.</b></p>
        		<p class="centered"><button ng-link="/install" class="btn btn-default btn-block">Install Madmin</button></p>
        	</div>
        	<p class="centered">To test Madmin user interface, without installing, login using test account:</p>
        	<p>Username: <u>admin@admin.com</u></p>
        	<p>Password: <u>password</u></p>
        </div>

    		<!--div class="login-social-link centered">
	        <p>or you can sign in via your social network</p>
           <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
           <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
      	</div> -->
      </div>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-danger" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->

     </div>	  	
	</div>
</div>
