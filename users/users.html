<section class="wrapper">
	<div class="row">
	    <div class="col-lg-12 main-chart">
	      <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-4">
            <h2>Users</h2>
          </div>
          <div class="col-lg-9 col-md-8 col-sm-8">
            <div class="btn-group pull-right" style="margin-top: 20px">
              <button type="button" class="btn btn-default" ng-link="/article"><i class="fa fa-pencil" style="margin-right: 5px;"></i>  New article</button>
						  <button type="button" class="btn btn-default" ng-link="/pages"><i class="fa fa-list-alt" style="margin-right: 5px;"></i>  New page</button>
						  <button type="button" class="btn btn-default" ng-link="/user"><i class="fa fa-user" style="margin-right: 5px;"></i>  New user</button>
            </div>
          </div>
        </div>
	      
	       <div class="row mtbox">
	        <div class="col-md-12 table-panel">
	        	<div class="content-panel">
		        	<table class="table table-striped table-advance table-hover">
			        <hr>
			        <thead>
			          <tr>
			            <th><i class="fa fa-bullhorn"></i> Username</th>
			            <th><i class="fa fa-envelope"></i> Email</th>
			            <th class="hidden-phone"><i class="fa fa-user"></i> User type</th>
			            <th><i class="fa fa-bookmark"></i> Status</th>
			            <th></th>
			          </tr>
			        </thead>
			        <tbody>
			          <tr ng-repeat="user in users.users">
			            <td><a href="basic_table.html#">{{user.firstName}} {{user.lastName}}</a></td>
			            <td class="hidden-phone">{{user.email}}</td>
			            <td>{{user.role}}</td>
			            <td>{{user.status ? "Active" : "Offline"}}</td>
			            <td>
			              <button ng-link="user/{{user.id}}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
			              <button ng-click="users.deleteUser(user.id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
			            </td>
			          </tr>
			        </tbody>
			      </table>
		    	</div>
        </div>
      </div>

	  </div>
	</div>
</section>
